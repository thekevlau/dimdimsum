        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            //no namespace specified...therefore global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            //var socket = io.connect();
            // waiting to recieve a 'connect' message/event from server
            socket.on('connect', function(msg) {
                //if recieved "connect", it emits an event called "my event"
                //decide what format you want your JSON response objects to be
                socket.emit('my event', {data: 'I\'m connected!'});
                console.log("we have connection!!");
            });

            // think about how we get communication from server to client now....

            socket.on('my response', function(msg) {
                console.log("whoa, got something back?!");
                console.log(msg.message);
            });
        </script>
